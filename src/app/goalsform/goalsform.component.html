<div style="text-align: center">
  <div class="container-fluid">
      <h2>New Goal Form</h2>

    <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
       
      <div class="form-group">

        <label for="name"> Goal Name</label>

        <input type="text" class="form-control" id="name" placeholder="GOAL NAME" [(ngModel)]="newGoal.name" name="name" #name='ngModel' required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>A goal must have a name!</p>
        </div>
      </div>
    
      <div class="form-group">
       
        <label for="description">Goal Description</label>
        <textarea rows="3" id="description" class="form-control" [(ngModel)]="newGoal.description" #description='ngModel' name="description" required></textarea>
        
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p>A goal must have a description</p>
        </div>

      </div>

      <div class="form-group">
        
        <label for="completeDate">Date</label>
        <input type="date" id="completeDate" class="form-control" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate='ngModel' required>
        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
          <p>A goal must have a due date!</p>
        </div>
      
      </div>

      <button class="btn btn-success" type="submit">Submit!</button>
    </form>
  </div>
</div>
